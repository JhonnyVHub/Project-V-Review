  <div><p></p></div>
  <div class="container col-6 border border-2">
    <div class="text-center">
      <h5>CADASTRO PESSOAL</h5>
    </div>
    <form action="" method="post">

      <label for="">NOME</label>
      <input type="text" name="nome" id="nome" class="form-control" required maxlength="50" placeholder="Nome completo...">
      
      <label for="">CPF</label>
      <input type="text" name="cpf" id="cpf" class="form-control" required maxlength="14" placeholder="xxx.xxx.xxx-xx" >


      <label for="">ESTADO CIVIL</label>
      <select name="etCivil" id="etCivil" class="form-control" required>
        <option value="" selected>Selecione...</option>
        <option value="">Solteiro</option>
        <option value="">Casado</option>
        <option value="">Divorciado</option>
        <option value="">Separado</option>
        <option value="">Viúvo</option>
      </select>

      <label for="">ENDEREÇO</label>
      <input type="text" name="endereco" id="endereco" class="form-control" maxlength="50" placeholder="Estrada Buenas Tardes N. 355">

      <label for="">BAIRRO</label>
      <input type="text" name="bairro" id="bairro" class="form-control" maxlength="30" placeholder="Logo abaixo do morro do macaco">

      <label for="">CEP</label>
      <input type="text" name="cep" id="cep" class="form-control" maxlength="9" placeholder="00000-000">

      <label for="">UF</label>
      <select name="uf" id="uf" class="form-control" required>
        <option value="" selected>Selecione...</option>
        <option value="" >AC</option>
        <option value="" >AL</option>
        <option value="" >AP</option>
        <option value="" >AM</option>
        <option value="" >BA</option>
        <option value="" >CE</option>
        <option value="" >DF</option>
        <option value="" >ES</option>
        <option value="" >GO</option>
        <option value="" >MA</option>
        <option value="" >MT</option>
        <option value="" >MS</option>
        <option value="" >MG</option>
        <option value="" >PA</option>
        <option value="" >PB</option>
        <option value="" >PR</option>
        <option value="" >PE</option>
        <option value="" >PI</option>
        <option value="" >RJ</option>
        <option value="" >RN</option>
        <option value="" >RS</option>
        <option value="" >RO</option>
        <option value="" >RR</option>
        <option value="" >SC</option>
        <option value="" >SP</option>
        <option value="" >SE</option>
        <option value="" >TO</option>
      </select>

      <label for="">CIDADE</label> 
      <input type="text" name="city" id="city" class="form-control" required maxlength="30" placeholder="São Paulo/Rio de Janeiro/Bahia...">

      <label for="">TELEFONE</label>
      <input type="text" name="tel" id="tel" class="form-control" required maxlength="13" placeholder="00 90123-4568">

      <label for="">E-MAIL</label>
      <input type="text" name="email" id="email" class="form-control" required maxlength="50" placeholder="seuemail.naoseiqual@gmail.com">
      
      <div><p></p></div>
      <input type="submit" class="btn btn-success container">
    </form>
